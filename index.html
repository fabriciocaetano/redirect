    <script>

function getMobileOperatingSystem() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/windows phone/i.test(userAgent)) {
        return "windows_phone";
    }

    if (/android/i.test(userAgent)) {
        return "android";
    }

    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "ios";
    }

    return "unknown";
}

window.onload = function() {
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const command = urlParams.get('command');

    if(command === 1) {
      if(getMobileOperatingSystem() === "android"){
      document.getElementById("mensage").innerHTML="dispositivo: Android GooglePlay"
//      window.location.href="https://play.google.com/store/apps/details?id=com.app.cimbank27"
      }

      if(getMobileOperatingSystem() === "ios"){
        document.getElementById("mensage").innerHTML="dispositivo: Iphone AppleStore"
  //      window.location.href="https://apps.apple.com/br/app/cim-bank/id1575001333"
      }

      if(getMobileOperatingSystem() === "windows_phone"){
          document.getElementById("mensage").innerHTML="dispositivo não suportado";
      }

      if(getMobileOperatingSystem() === "unknown"){
        document.getElementById("mensage").innerHTML="dispositivo não reconhecido";
      }
    }
}
    </script>
  </body>
</html>
